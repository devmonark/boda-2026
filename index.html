<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Recuerdos Final</title>
    <style>
        :root {
            --ancho: 400px;
            --alto: 560px;
            --suavidad: cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdfdfd;
            /* Textura floral sutil de fondo */
            background-image: url("https://www.transparenttextures.com/patterns/floral-paper.png");
            perspective: 2500px;
            overflow: hidden;
        }

        /* Contenedor del Libro */
        .book {
            position: relative;
            width: var(--ancho);
            height: var(--alto);
            transform-style: preserve-3d;
            transition: transform 1.2s var(--suavidad);
        }

        /* Centrado cuando el libro está abierto */
        .book.open {
            transform: translateX(200px);
        }

        /* Engargolado (Espirales doradas) */
        .espiral-contenedor {
            position: absolute;
            left: -12px;
            top: 30px;
            bottom: 30px;
            width: 25px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            pointer-events: none;
        }

        .anillo {
            width: 25px;
            height: 7px;
            background: linear-gradient(to bottom, #d4af37, #fcf6ba, #aa841e);
            border-radius: 5px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* Estructura de las Hojas */
        .hoja {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1.5s var(--suavidad), z-index 0.6s;
            cursor: pointer;
        }

        .cara {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid #f0f0f0;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.05);
        }

        /* Reverso de la página */
        .cara.atras {
            transform: rotateY(180deg);
            box-shadow: inset 40px 0 60px rgba(0,0,0,0.05);
            border-right: 1px solid #e0e0e0;
        }

        /* Movimiento */
        .flipped {
            transform: rotateY(-180deg);
        }

        /* ASIGNACIÓN DE TUS 4 PNGs */
        .h1 { z-index: 10; }
        .h1 .frente { background-image: url('1.png'); }
        .h1 .atras  { background-image: url('2.png'); }

        .h2 { z-index: 5; }
        .h2 .frente { background-image: url('3.png'); }
        .h2 .atras  { background-image: url('4.png'); }

    </style>
</head>
<body>

    <div class="book" id="folleto">
        <div class="espiral-contenedor" id="espiral"></div>

        <div class="hoja h2" id="h2" onclick="pasaPagina(2)">
            <div class="cara frente"></div>
            <div class="cara atras"></div>
        </div>

        <div class="hoja h1" id="h1" onclick="pasaPagina(1)">
            <div class="cara frente"></div>
            <div class="cara atras"></div>
        </div>
    </div>

    <script>
        // Generar anillos del engargolado dinámicamente
        const espiral = document.getElementById('espiral');
        for (let i = 0; i < 12; i++) {
            const div = document.createElement('div');
            div.className = 'anillo';
            espiral.appendChild(div);
        }

        const folleto = document.getElementById('folleto');
        const h1 = document.getElementById('h1');
        const h2 = document.getElementById('h2');

        function pasaPagina(n) {
            if (n === 1) {
                if (!h1.classList.contains('flipped')) {
                    h1.classList.add('flipped');
                    folleto.classList.add('open');
                    // Al abrir la portada, bajamos su z-index para que no bloquee a la hoja 2
                    setTimeout(() => { h1.style.zIndex = "1"; }, 600);
                } else {
                    h1.classList.remove('flipped');
                    h1.style.zIndex = "10";
                    // Si cerramos la portada y la 2 también está cerrada, quitamos el desplazamiento
                    if (!h2.classList.contains('flipped')) {
                        folleto.classList.remove('open');
                    }
                }
            } 
            else if (n === 2) {
                if (!h2.classList.contains('flipped')) {
                    h2.classList.add('flipped');
                } else {
                    h2.classList.remove('flipped');
                }
            }
        }
    </script>
</body>
</html>
