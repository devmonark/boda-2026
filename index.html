<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Recuerdos - Orden Correcto</title>
    <style>
        :root {
            --ancho: 380px;
            --alto: 540px;
            --suavidad: cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('fondo.png') center center / cover no-repeat;
            background-color: #f5f5f5;
            perspective: 3000px;
            overflow: hidden;
        }

        /* Contenedor del Libro */
        .book {
            position: relative;
            width: var(--ancho);
            height: var(--alto);
            transform-style: preserve-3d;
            transition: transform 1s var(--suavidad);
        }

        /* Ajuste de centrado dinámico */
        @media (min-width: 768px) {
            .book.open { transform: translateX(50%); }
        }
        @media (max-width: 767px) {
            :root { --ancho: 85vw; --alto: 60vh; }
            .book.open { transform: translateX(42vw); }
        }

        /* Engargolado / Espiral */
        .espiral {
            position: absolute;
            left: -15px;
            top: 25px;
            bottom: 25px;
            width: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            pointer-events: none;
        }

        .anillo {
            width: 28px;
            height: 8px;
            background: linear-gradient(to bottom, #d4af37, #fcf6ba, #aa841e);
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* Hojas */
        .hoja {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1.5s var(--suavidad), z-index 0.6s;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .cara {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.05);
        }

        .cara.atras {
            transform: rotateY(180deg);
            box-shadow: inset 40px 0 60px rgba(0,0,0,0.1);
        }

        .hoja.flipped {
            transform: rotateY(-180deg);
        }

        /* --- ASIGNACIÓN DE IMÁGENES POR ORDEN DE LECTURA --- */
        /* Hoja 1: Imagen 1 (Portada) e Imagen 2 (Atrás) */
        .h1 { z-index: 10; }
        .h1 .frente { background-image: url('1.png'); }
        .h1 .atras  { background-image: url('2.png'); }

        /* Hoja 2: Imagen 3 (Frente) e Imagen 4 (Atrás) */
        .h2 { z-index: 9; }
        .h2 .frente { background-image: url('3.png'); }
        .h2 .atras  { background-image: url('4.png'); }
    </style>
</head>
<body>

    <div class="book" id="libro">
        <div class="espiral" id="espiral"></div>

        <div class="hoja h2" data-z="9" onclick="pasaPagina(this)">
            <div class="cara frente"></div>
            <div class="cara atras"></div>
        </div>

        <div class="hoja h1" data-z="10" onclick="pasaPagina(this)">
            <div class="cara frente"></div>
            <div class="cara atras"></div>
        </div>
    </div>

    <script>
        // Generar anillos del engargolado
        const esp = document.getElementById('espiral');
        for(let i=0; i<15; i++) {
            const a = document.createElement('div');
            a.className = 'anillo';
            esp.appendChild(a);
        }

        const libro = document.getElementById('libro');

        function pasaPagina(hoja) {
            const zBase = parseInt(hoja.getAttribute('data-z'));
            
            // Si abrimos la página
            if (!hoja.classList.contains('flipped')) {
                hoja.classList.add('flipped');
                // IMPORTANTE: Bajamos el z-index después de la mitad del giro 
                // para que la hoja de abajo se vuelva la prioridad visual
                setTimeout(() => {
                    hoja.style.zIndex = 1; 
                }, 600);
            } else {
                // Si cerramos la página
                hoja.classList.remove('flipped');
                // Recupera su z-index original para volver a estar arriba
                hoja.style.zIndex = zBase;
            }

            // Centrado dinámico
            const abiertas = document.querySelectorAll('.flipped').length;
            if (abiertas > 0) {
                libro.classList.add('open');
            } else {
                libro.classList.remove('open');
            }
        }
    </script>
</body>
</html>
